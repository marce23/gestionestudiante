{% extends "estructura.html" %}
{% block contenido %}




<form action="{% url 'sistemaestudiantes.views.updateestudiante' estudiante.pk %}" method="POST">
		{% csrf_token %} 	
<div class="col-md-6 col-sm-6 col-xs-12">
               <div class="panel panel-info">
                        <div class="panel-heading">
                          MODIFICAR ESTUDIANTE
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                        <div class="form-group">
                                            <label>Identificacion</label>
                                            <input class="form-control" type="text" disabled="True" value="{{estudiante.identificacion}}">
                                        </div>
                                 <div class="form-group">
                                            <label>Apellidos</label>
                                            <input class="form-control" type="text" id="{{form.nombreEstudiante}}
                                 </div>

                                <div class="form-group">
                                            <label>Nombres</label>
                                            <input class="form-control" type="text" id="{{form.apellidos}}
                                            </div>

                                <div class="form-group">
                                            <label>Direccion</label>
                                            <input class="form-control" type="text" id="{{form.direccion}}
                                </div>

                                <div class="form-group">
                                            <label>Telefono</label>
                                            <input class="form-control" type="text" id="{{form.telefono}}
                                </div>

                                <div class="form-group">
                                            <label>Estado Civil</label>
                                            <select class="form-control" {{form.estadocivil}}
                                           </select>
                                        </div>
                                <div class="form-group">
                                            <label>Genero</label>
                                            <select class="form-control" {{form.generoEstudiante}}
                                           </select>
                                        </div>

                                <div class="form-group">
                                            <label>Email</label>
                                            <input class="form-control" type="text" id="{{form.email}}
                                </div>

                                <div class="form-group">
                                            <label>Semestre</label>
                                            <input class="form-control" type="text" id="{{form.semestre}}
                                </div>

                                <div class="form-group">
                                            <label>Promedio</label>
                                            <input class="form-control" type="text" id="{{form.promedio}}
                                </div>
                                        <button type="submit" class="btn btn-info">Modificar </button>

                                    </form>
                            </div>
                        </div>
</div>		

{% endblock %}
