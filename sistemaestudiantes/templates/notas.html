{% extends "estructura.html" %}
{% block contenido %} 
	<ol class="breadcrumb">
        <li class="active"> Registrar Nota
        </li>
    </ol>	
	<form action="{% url 'sistemaestudiantes.views.regnota' entrada.pk %}" method="POST">
		{% csrf_token %} 
	<div class="col-md-6 col-sm-6 col-xs-12">
               <div class="panel panel-info">
                        <div class="panel-heading">
                          REGISTRAR NOTA
                        </div>
                        <div class="panel-body">
							<div class="form-group">
                                            <label>Apellidos Estudiante</label>
                                            <select class="form-control" {{ form.identrad }}
                                           </select>
                        </div>

                        <div class="form-group">
                                            <label>Materia</label>
                                            <input class="form-control" type="text" id="{{ form.materia }}
                                 </div>

                        <div class="form-group">
                                            <label>Calificacion</label>
                                            <input class="form-control" type="text" id="{{ form.nota }}
                                 </div>

                         <div class="form-group">
                                            <label>Observaciones</label>
                                            <textarea class="form-control" " rows="3" id="{{ form.observaciones }} </textarea>
                                        </div>
		
		<input class="btn btn-sm btn-primary" type="submit" value="Guardar">
	</form>
{% endblock %}
